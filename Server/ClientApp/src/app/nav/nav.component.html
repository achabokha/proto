<mat-sidenav-container class="sidenav-container">
	<mat-sidenav  #drawer class="sidenav" fixedInViewport="true"
		[attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'"
		[opened]="!(isHandset$ | async) && (loginService.isLoggedIn|async)">
		<mat-toolbar>Menu</mat-toolbar>
		<mat-nav-list>
			<a mat-list-item [routerDirection]="'root'" [routerLink]="['/dashboard']">Dashboard</a>
			<a mat-list-item [routerDirection]="'root'" [routerLink]="['/chart']">Chart</a>
			<a mat-list-item [routerDirection]="'root'" [routerLink]="['/login']">Login</a>
		</mat-nav-list>
	</mat-sidenav>
	<mat-sidenav-content >
		<mat-toolbar *ngIf="loginService.isLoggedIn|async" color="primary">
			<button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
				*ngIf="isHandset$ | async">
				<mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
			</button>
			<span>client</span>

			<div class="flex-spacer"></div>
			<theme-picker (onThemeChanged)="onThemeChanged($event)" initThemeName="initThemeName"></theme-picker>

		</mat-toolbar>
		<!-- Add Content Here -->
		<ng-content></ng-content>

	</mat-sidenav-content>
</mat-sidenav-container>
