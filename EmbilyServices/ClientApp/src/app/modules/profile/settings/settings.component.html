<div class="container" id="content">
    <app-spinner-rect *ngIf="!user"></app-spinner-rect>
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h1>General</h1>
            <table class='table' *ngIf="user">
                <tbody>
                    <tr>
                        <td>
                            <strong>First Name</strong>
                        </td>
                        <td>{{user.firstName}}</td>
                    </tr>
                    <tr>
                        <td>
                            <strong>Last Name</strong>
                        </td>
                        <td>{{user.lastName}}</td>
                    </tr>
                    <tr>
                        <td>
                            <strong>Email</strong>
                        </td>
                        <td>{{user.email}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
