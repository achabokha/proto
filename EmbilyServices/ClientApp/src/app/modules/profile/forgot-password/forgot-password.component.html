<div class="container" id="content">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h1>Forgot Password</h1>
            <form #pwdForm="ngForm" (ngSubmit)="onSubmit()">
                <div [hidden]="pwdForm.submitted">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input id="email" name="email" class="form-control" required minlength="4" [(ngModel)]="user.email" #email="ngModel">
                        <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
                            <div *ngIf="email.errors.required">Email is required.</div>
                            <div *ngIf="email.errors.minlength">Email must be at least 4 characters long.</div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-outline-primary" [disabled]="pwdForm.invalid">
                        <app-spinner-round *ngIf="spinner"></app-spinner-round>  Submit
                    </button>
                </div>
                <div class="submitted-message" *ngIf="pwdForm.submitted">
                    <p><strong>If you have an account with us, you will receive an email with instructions to reset your password.</strong></p>
                </div>
            </form>
        </div>
    </div>
</div>
