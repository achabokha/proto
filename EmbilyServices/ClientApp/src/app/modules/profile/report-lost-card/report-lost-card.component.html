<div class="container">
    <div class="row">       
        <div class="col-sm-12 col-md-6">
            <h1>Report Lost Card</h1>
            <br />
            <div *ngIf="data.accounts && data.accounts.length > 0">
                <div class="panel-body">
                    <div *ngFor="let account of data.accounts">
                        <app-lost-card [account]="account"></app-lost-card>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
