<div class="wrapper">
    <div class="row text-center">
        <div class="step col-2 text-center" [class.step-active]='stepNumber == 1'>
            <div class="numberCircle">1</div>
            <div class="stepTitle" [class.stepTitle-active]='stepNumber == 1'>Terms</div>
        </div>
        &nbsp;&nbsp;
        <div class="step col-2 text-center" [class.step-active]='stepNumber == 2'>
            <div class="numberCircle">2</div>
            <div class="stepTitle" [class.stepTitle-active]='stepNumber == 2'>Passport</div>
        </div>
        &nbsp;&nbsp;
        <div class="step col-2 text-center" [class.step-active]='stepNumber == 3'>
            <div class="numberCircle">3</div>
            <div class="stepTitle" [class.stepTitle-active]='stepNumber == 3'>Address</div>
        </div>
        &nbsp;&nbsp;
        <div class="step col-2 text-center" [class.step-active]='stepNumber == 4'>
            <div class="numberCircle">4</div>
            <div class="stepTitle" [class.stepTitle-active]='stepNumber == 4'>Shipping</div>
        </div>
        &nbsp;&nbsp;
        <div *ngIf="!resubmit" class="step col-2 text-center" [class.step-active]='stepNumber == 5'>
            <div class="numberCircle">5</div>
            <div class="stepTitle" [class.stepTitle-active]='stepNumber == 5'>Payment</div>
        </div>
        &nbsp;&nbsp;
        <div *ngIf="resubmit" class="step col-2 text-center" [class.step-active]='stepNumber == 5'>
            <div class="numberCircle">5</div>
            <div class="stepTitle" [class.stepTitle-active]='stepNumber == 5'>Submit</div>
        </div>

    </div>
</div>
