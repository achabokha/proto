<br />
 
        <div class="form-group">
            <label for="Name" class="col-md-2 col-form-label text-right">Name: </label>
          
                <input type="text" [(ngModel)]="data.shippingAddress.name" placeholder="Name" class="form-control" id="Name" />
            
        </div>
 
 
        <div class="form-group">
            <label for="Phone" class="col-md-2 col-form-label text-right">Phone: </label>
           
                <input type="text" [(ngModel)]="data.shippingAddress.phone" placeholder="Phone" class="form-control" id="Phone" />
         
        </div>
  
 
        <div class="form-group">
            <label for="AddressLine1" class="col-md-2 col-form-label text-right">Address Line 2: </label>
          
                <input type="text" [(ngModel)]="data.shippingAddress.addressLine1" placeholder="Address" class="form-control" id="AddressLine1" />
         
        </div>
  
   
        <div class="form-group">
            <label for="AddressLine2" class="col-md-2 col-form-label text-right">Address Line 2: </label>
       
                <input type="text" [(ngModel)]="data.shippingAddress.addressLine2" placeholder="Address2" class="form-control" id="AddressLine2" />
         
        </div>
 
 
        <div class="form-group">
            <label for="City" class="col-md-2 col-form-label text-right">City: </label>
          
                <input type="text" [(ngModel)]="data.shippingAddress.city" placeholder="City" class="form-control" id="City" />
        
        </div>
   

        <div class="form-group">
            <label for="Province" class="col-md-2 col-form-label text-right">Province: </label>
          
                <input type="text" [(ngModel)]="data.shippingAddress.province" placeholder="Province" class="form-control" id="Province" />
     
        </div>


        <div class="form-group">
            <label for="PostalCode" class="col-md-2 col-form-label text-right">Postal Code: </label>
      
                <input type="text" [(ngModel)]="data.shippingAddress.postalCode" placeholder="Postal Code" class="form-control" id="PostalCode" />
          
        </div>

 
        <div class="form-group">
            <label for="Country" class="col-md-2 col-form-label text-right">Country: </label>
          
                <input type="text" [(ngModel)]="data.shippingAddress.country" placeholder="Country" class="form-control" id="Country" />
          
        </div>

    <div class="row">
        <div class="col-md-offset-2 col-md-6">
            <br />
            <button type="submit" class="btn btn-primary" (click)="updateAddress()">Update</button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8">
            <br />
            <h4>
                Shipping
            </h4>
            <hr />
        </div>
    </div>
    <div *ngIf="shippingOptions" class="row">
        <label class="col-md-2 col-form-label text-right">Shipping Options: </label>
        <div class="col-md-6">
            <table>
                <tr *ngFor="let option of shippingOptions; let i = index">
                    <td style="vertical-align: top">
                        <input type="radio" name="shippingOption" #shippingOption="ngModel" required
                               [checked]="i === selectedShippingOption"
                               [value]="i"
                               [(ngModel)]="selectedShippingOption"
                               [disabled]="shippingOptionDisabled">&nbsp;&nbsp;
                    </td>
                    <td>
                        {{option.Description}}<br />
                        <b>{{option.CurrencyCode}} {{option.Price}}</b> - {{option.Title}}
                    </td>
                </tr>
            </table>
            <br />
        </div>
    </div>

    <div class="form-group">
        <label for="ShippingCarrier" class="col-md-2 col-form-label text-right">Shipping Carrier: </label>

        <select class="form-control" id="ShippingCarrier" [(ngModel)]="data.selectApp.shippingCarrier">
            <option>Pickup</option>
            <option>Kerry Express</option>
            <option>DHL</option>
        </select>

    </div>


    <div class="form-group">
        <label for="ShippingTrackingNum" class="col-md-2 col-form-label text-right">Tracking Number: </label>

        <input type="text" [(ngModel)]="data.selectApp.shippingTrackingNum" placeholder="Tracking Number" class="form-control" id="ShippingTrackingNumber" />        
    </div>
    <div class="form-group">
        <label for="comments" class="col-md-2 col-form-label text-right">Track check: </label>
        <a *ngIf="data.selectApp.shippingTrackingNum && data.selectApp.shippingCarrier == 'DHL'" target="_blank" href='http://www.dhl.com/en/express/tracking.html?AWB={{data.selectApp.shippingTrackingNum}}&brand=DHL'>DHL Url</a>
        <a *ngIf="data.selectApp.shippingTrackingNum && data.selectApp.shippingCarrier == 'Kerry Express'" target="_blank" href='https://th.kerryexpress.com/en/track/?track={{data.selectApp.shippingTrackingNum}}'>Kerry Express Url</a>
    </div>

    <div class="row">
        <div class="col-md-offset-2 col-md-6">
            <br />
            <button type="submit" class="btn btn-primary" (click)="update()">Save</button>
        </div>
    </div>
