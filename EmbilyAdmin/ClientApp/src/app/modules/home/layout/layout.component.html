<app-loading></app-loading>
<app-login *ngIf="!isUserLoggedIn"></app-login>

<section *ngIf="isUserLoggedIn" class="main-container" [ngClass]="{collapsed: collapedSideBar}">
    <app-top-notification></app-top-notification>
    <app-sidebar (collapsedEvent)="receiveCollapsed($event)"></app-sidebar>
    <app-header></app-header>
    <ng-content></ng-content>
</section>
