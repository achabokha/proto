<div id="toast" [ngClass]="toastClass">
    <ngb-alert [type]="alertType" dismissible="true" (close)="close()">
        <div id="img">
            {{state}}
        </div>
        <div id="desc">
            <app-spinner-rect *ngIf="showSpinner"></app-spinner-rect>
            {{message}}
        </div>
    </ngb-alert>
</div>
