<div class="login-page">
    <div class="row justify-content-md-center">
        <div class="col-md-3">
            <img src="../../assets/images/logo.png" width="64px" />
            <h1>Embily</h1>
            <div *ngIf="showError" class="text-danger">Invalid email or password.</div>
            <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
                <div class="form-content">
                    <div class="form-group">
                        <!--<label for="email">Email</label>-->
                        <input placeholder="Email" id="email" name="email" class="form-control input-underline input-lg" required minlength="4" [(ngModel)]="user.email" #email="ngModel">
                        <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
                            <div *ngIf="email.errors.required">email is required.</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <!--<label for="password">Password</label>-->
                        <input placeholder="Password" id="password" name="password" class="form-control input-underline input-lg" type="password" required minlength="4" [(ngModel)]="user.password" #password="ngModel">
                        <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
                            <div *ngIf="password.errors.required">password is required.</div>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-outline-primary" [disabled]="loginForm.invalid">
                    <app-spinner-round *ngIf="spinner"></app-spinner-round>
                    Login
                </button>
                <div class="fb-login-button" data-width="300" data-size="medium" data-button-type="login_with" data-auto-logout-link="true" data-use-continue-as="false"></div>
            </form>
        </div>
    </div>
</div>
